<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script/load.js"></script>
    <script src="script/main.js"></script>
</head>
<body>
    <p>Players Name</p>
    <p id="players"></p>
    <h3>Game Loaded...</h3>
    <hr>
    <h1 id="turn">Player 1 You can Start using "X"</h1>
    <table>
        <tr>
            <td><button data-cell-index="0"></button></td>
            <td><button data-cell-index="1"></button></td>
            <td><button data-cell-index="2"></button></td>
        </tr>
        <tr>
            <td><button data-cell-index="3"></button></td>
            <td><button data-cell-index="4"></button></td>
            <td><button data-cell-index="5"></button></td>
        </tr>
        <tr>
            <td><button data-cell-index="6"></button></td>
            <td><button data-cell-index="7"></button></td>
            <td><button data-cell-index="8"></button></td>
        </tr>
    </table>
</body>
</html>
